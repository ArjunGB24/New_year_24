<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            text-align: center;
            /* background-color:?rgb(111, 210, 250); */
            /* background-image: url(https://www.wishesquotesimages.com/wp-content/uploads/2023/08/new-year-2024-gif-animated.gif); */
            background-image: url(file:///C:/Users/hp/Downloads/vecteezy_happy-birthday-background-with-balloons-illustration-ai_23460780.jpg);
            background-repeat: no-repeat;
        
            /* background-position: center; */
            background-size: 100% 220%;
            margin: 20px;
            padding: 20px;
            font-size: larger;
            font-weight: bold;
            font-style: italic;
            
            
    
 
        }

        #countdown {
            font-size: 36px;
            color: #ece6e6;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* animation: marqueeAnimation 10s ease-in-out; */
            background-color: #0f1b22;
            margin-top: 100px;
        }

        #message {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
      
            
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message"></div>

    <script>
        // Set the date we're counting down to (replace with your desired date)
        var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the time remaining
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy New Year 2024";
                document.getElementById("message").innerHTML = "Wishing you a year filled with joy and success!";
            }
        }, 1000);
    </script>
</body>
</html>
